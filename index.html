<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Title</title>
    </head>
    <body>
        <header class="header">
            <h1>
                Thanksgiving Menu
            </h1>
        </header>
        <main class="main">
            <div id="menuContainer" class="menu-container">
                <h2>Select up to five items</h2>
                <ul class="menu-list">
                    <li class="menu-list-item">
                        <div class="item-card">
                            <img src="media/turkey.jpg" alt="placeholder">
                            <p>Turkey</p>
                        </div>
                    </li>
                    <li class="menu-list-item">
                        <div class="item-card">
                            <img src="media/turkey.jpg" alt="placeholder">
                            <p>Dressing</p>
                        </div>
                    </li>
                    <li class="menu-list-item">
                        <div class="item-card">
                            <img src="media/turkey.jpg" alt="placeholder">
                            <p>Cranberry Sauce</p>
                        </div>
                    </li>
                    <li class="menu-list-item">
                        <div class="item-card">
                            <img src="media/turkey.jpg" alt="placeholder">
                            <p>Fried Chicken</p>
                        </div>
                    </li>
                    <li class="menu-list-item">
                        <div class="item-card">
                            <img src="media/turkey.jpg" alt="placeholder">
                            <p>Mashed Potatoes</p>
                        </div>
                    </li>
                    <li class="menu-list-item">
                        <div class="item-card">
                            <img src="media/turkey.jpg" alt="placeholder">
                            <p>Squash Casserole</p>
                        </div>
                    </li>
                    <li class="menu-list-item">
                        <div class="item-card">
                            <img src="media/turkey.jpg" alt="placeholder">
                            <p>Mac and Cheese Casserole</p>
                        </div>
                    </li>
                    <li class="menu-list-item">
                        <div class="item-card">
                            <img src="media/turkey.jpg" alt="placeholder">
                            <p>Pecan Pie</p>
                        </div>
                    </li>
                    <li class="menu-list-item">
                        <div class="item-card">
                            <img src="media/turkey.jpg" alt="placeholder">
                            <p>Pumpkin Pie</p>
                        </div>
                    </li>
                    <li class="menu-list-item">
                        <div class="item-card">
                            <img src="media/turkey.jpg" alt="placeholder">
                            <p>Ice Cream</p>
                        </div>
                    </li>
                </ul>
                <button id="orderButton" class="btn order-button">Order now!</button>
            </div>
            <div id="orderContainer" class="menu-container order-container hidden">
                <h2>Confirm your order</h2>
                <ul id="orderList" class="menu-list">
                </ul>
            </div>
        </main>
        <footer class="footer">
            <p>Â© Aaron Paden</p>
        </footer>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
